<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game - Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="level-title">Welcome to the Simon Game</h1>
    <div class="container">
        <p class="instructions">Follow these simple steps to play the game:</p>
        <ul>
            <li>The game displays a sequence of colors.</li>
            <li>You must remember and repeat the sequence.</li>
            <li>Each level adds one more color to the sequence.</li>
            <li>If you make a mistake, the game ends.</li>
        </ul>
        <button class="btn start-btn" onclick="window.location.href='game.html'">Play Now</button>
    </div>
</body>
